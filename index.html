<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Игра Тимон и Пумба</title>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/game.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<section class="formPlayer">
    <div class="container d-f j-c-c b-c-r b-r-5 mt-55px h-w-800-500">
        <form id="infoPlayer" class="d-f a-i-c f-d-c j-c-c h-w-800-500">
            <h2 class="fs-24pt d-f j-c-c">Игра Тимон и Пумба!</h2><br><br>
            <label for="putNickname" class="fs-16pt">Введите никнейм: </label><br>
            <input type="text" class="h-w-28-260 b-r-5 fs-16pt pl-10px" id="putNickname" placeholder="player" autofocus maxlength="10"><br>
            <label for="selectCharacter" class="fs-16pt h-w-28-260 d-f j-c-c">Выберите персонажа: </label><br>
            <select id="selectCharacter" class="fs-16pt h-w-28-260 b-r-5 pl-10px">
                <option value="Тимон" id="timon1">Тимон</option>
                <option value="Пумба" id="Pumba">Пумба</option>
            </select><br><br><br>
            <button type="submit" id="readyPlay" class="h-w-28-260 b-r-5 fs-16pt" disabled>Начать</button>
        </form>
    </div>
</section>

<section class="main">
    <div class="container p-80px">
        <div class="hide video" id="videoIntro">
            <video autoplay muted="muted" controls>
                <source src="Media/Timon%20_%20Pumbaa%20-%20Title%20Song%20%5BEnglish%20Version%5D.mp4">
            </video>
        </div>
    </div>
</section>

<section class="activeInfo hide d-f">
    <div class="container d-f a-i-c fs-16pt pt-40px">
        <a href="index.html" class="t-d-n">Главная</a>
        <p class="pl-170px nicknamePlayer"></p>
        <p class="pl-150px hp">Кол-во здоровья: 100</p>
        <p class="pl-150px">Съединных гусениц: 0</p>
        <p class="pl-150px" id="timer">00:00</p>
    </div>
</section>

<section class="hide game">
    <img src="./Media/imgElements/Timon-icon.png" class="h-w-100px p-a" id="timon" alt="Нет">
    <img src="Media/imgElements/hyena.png" class="h-w-100px p-a giena" alt="Нет">
    <img src="./Media/imgElements/box.png" class="h-w-200-50px p-a box" alt="Нет">
    <img src="./Media/imgElements/caterpillar_PNG19.png" class="h-w-75px p-a" id="caterpillar1" alt="Нет">
    <img src="./Media/imgElements/caterpillar_PNG19.png" class="h-w-75px p-a" id="caterpillar2" alt="Нет">
</section>

<section class="pauseMenu hide d-f j-c-c p-a pt-350px">
    <h3 class="d-f j-c-c">ПАУЗА</h3>
    <h3 class="d-f j-c-c">Нажмите esc, чтобы продолжить</h3>
</section>

<section class="endScreen hide">
    <form id="playAgain" class="container d-f j-c-c b-c-r a-i-c b-r-5 h-w-700-500 f-d-c mt-55px">
        <h3 class="fs-24pt pb-40px">Игра окончена </h3>
        <input type="submit" id="playAgainButton" class="h-w-28-260 b-r-5 fs-16pt" value="Играть сначала">
    </form>
</section>

</body>
</html>
